{% extends 'index.html' %}

{% block 'body' %}


    <div class="inner cover">
    <h1 class="cover-heading">Welcome to phones shop</h1>
    <p class="lead">To get maximum of our site - <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">sign in</a></p>
    <p class="lead"> Do not have an account? <br>
      <a href="{% url 'signup' %}" class="btn btn-lg btn-secondary">sign up</a>
    </p>
    </div>


   {% if request.user.is_superuser %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
            {% endif %}
{% endblock %}
